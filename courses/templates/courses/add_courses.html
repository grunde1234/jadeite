{% extends 'frontend/base_dashboard.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-3">Courses</h3>
        <ul class="breadcrumbs mb-3">
          <li class="nav-home">
            <a href="{% url 'index' %}">
              <i class="icon-home"></i>
            </a>
          </li>
          <li class="separator">
            <i class="icon-arrow-right"></i>
          </li>
          <li class="nav-item">
            <a href="#">Forms</a>
          </li>
          <li class="separator">
            <i class="icon-arrow-right"></i>
          </li>
          <li class="nav-item">
            <a href="#">Basic Form</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Add courses</div>
            </div>

            <div id="add-job-app" class="container">
                
        
                <form method="POST" action=".">
                    {% csrf_token %}
        
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                              <div class="form-group">
                        
                                <label>Course name</label>
                
                                <div class="control">
                                    <input class="form-control" type="text" name="coursename" />
                                </div>
                              </div>
                            </div>
                        
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                        
                            <label>Course code</label>
            
                            <div class="control">
                                <input class="form-control" type="text" name="coursecode" />
                            </div>
                            </div>
                        </div>
                        
            
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                <label>Level</label>
                
                                <div class="control">
                                    <input class="form-control" type="text" name="level" />
                                </div>
                              </div>
                            </div>
                        
            
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label>Duration</label>
                    
                                    <div class="control">
                                        <input class="form-control" type="text" name="duration" />
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label>Fee</label>
                                    <div class="control">
                                        <input class="form-control" type="text" 
                                        id="id_fee"
                                        name="fee" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-action text-white">          
                          <div class="field">
                            <div class="control mb-3">
                                <input type="submit"  class="btn btn-success" value="Submit"/>
                            </div>
                        </div>
                          <a href="{% url 'view_courses' %}" class="btn btn-primary">View courses</a>
                        </div>
                        
                    </div>
        
        
                </form>
                
            </div>
          

          </div>
        </div>
      </div>
    </div>
  </div>
 
{% endblock %}
