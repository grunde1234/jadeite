    {% extends 'frontend/base_dashboard.html' %}

    {% block content %}
    <div class="container">
    <div class="page-inner">
        <div class="page-header">
        <h3 class="fw-bold mb-3">Courses</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
            <a href="{% url 'index' %}">
                <i class="icon-home"></i>
            </a>
            </li>
            <li class="separator"><i class="icon-arrow-right"></i></li>
            <li class="nav-item"><a href="#">Forms</a></li>
            <li class="separator"><i class="icon-arrow-right"></i></li>
            <li class="nav-item"><a href="#">Update Course</a></li>
        </ul>
        </div>






        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Update Course</div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 col-lg-4">
                      <div class="form-group">
                        <label for="email2">Course name</label>
                        <h4>{{ courses.coursename }}</h4>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                          <div class="form-group">
                            <label for="email2">Course code</label>
                            <h4>{{ courses.coursecode }}</h4>
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                          <div class="form-group">
                            <label for="email2">Fee</label>
                            <h4>{{ courses.fee }}</h4>
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                          <div class="form-group">
                            <a href="javascript:history.back()" class="btn btn-primary" style="width: 12rem;">Back</a>
                          </div>
                        </div>
                    </div>

                    
                </div>    
              </div>
            </div>
          </div>
        </div>
    </div>
    {% endblock %}
